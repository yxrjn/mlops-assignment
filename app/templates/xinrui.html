<!doctype html>
<html lang="en">
  <head>
    <title>Wheat Seeds Prediction</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">

    <style>
      /* Background Styling */
      body {
        background: linear-gradient(to bottom right, #2c3e50, #1c2833); /* Dark gradient */
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        color: white;
      }

      /* Centering the form */
      .form-container {
        background: rgba(0, 0, 0, 0.7);
        padding: 40px;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        width: 100%;
        max-width: 900px;
        text-align: center;
      }

      /* Heading */
      .form-container h2 {
        margin-bottom: 10px;
        margin-top: 100px;
        font-weight: bold;
        color: white;
      }

      /* Form input styles */
      .form-group input {
        background-color: #2c3e50;
        color: white;
        border: 1px solid #555;
        padding: 10px;
        border-radius: 5px;
      }

      .form-group input::placeholder {
        color: #bbb;
      }

      /* Submit button */
      .btn-primary {
        background-color: #2980b9;
        border: none;
        padding: 10px;
        font-size: 16px;
        border-radius: 5px;
      }

      /* Submit button hover effect */
      .btn-primary:hover {
        background-color: #1f618d;
      }

      /* Result Display */
      .result-text {
        margin-top: 20px;
        font-size: 18px;
        font-weight: bold;
        color: #f1c40f;
      }
    </style>
  </head>

  <body>
    <div class="form-container">
      <h2>Predict Wheat Seeds Type </h2>
      <form action="/predict" method="post">
        <div class="form-group">
          <input type="text" class="form-control" name="Area" placeholder="Enter Area (Number/float)" required>
        </div>
        <div class="form-group">
          <input type="text" class="form-control" name="Perimeter" placeholder="Enter Perimeter(Number/float)" required>
        </div>
        <div class="form-group">
          <input type="text" class="form-control" name="Compactness" placeholder="Enter Compactness (Number/float)" required>
        </div>
        <div class="form-group">
          <input type="text" class="form-control" name="Length" placeholder="Enter Length (Number/float)" required>
        </div>
        <div class="form-group">
          <input type="text" class="form-control" name="Width" placeholder="Enter Width (Number/float)" required>
        </div>
        <div class="form-group">
          <input type="text" class="form-control" name="AsymmetryCoeff" placeholder="Enter Asymmetry Coefficient (Number/float)" required>
        </div>
        <div class="form-group">
          <input type="text" class="form-control" name="Groove" placeholder="Enter Groove (Number/float)" required>
        </div>
        <button type="submit" class="btn btn-primary btn-block">Predict Wheat Type</button>
      </form>

      {% if prediction_table %}
      <div class="result-text">Prediction Results</div>
      <table class="table table-bordered mt-3" style="background-color: white; color: black; border-radius: 5px;">
        <thead style="background-color: green; color: white;">
          <tr>
            <th>Parameter</th>
            <th>Value</th>
          </tr>
        </thead>
        <tbody>
          {% for row in prediction_table %}
          <tr>
            <td>{{ row['Parameter'] }}</td>
            <td>{{ row['Value'] }}</td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
      {% elif prediction_text %}
      <div class="result-text">{{ prediction_text }}</div>
      {% endif %}
    </div>
  </body>
</html>
